{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="NewPost">
    <h1>Обновление поста</h1>
    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
       <label for="title">Заголок (ru)</label>
        {{form.title_ru}}
        <label for="content"> Контент (ru)</label>
        {{form.content_ru}}
        <label for="title">Заголок (en)</label>
        {{form.title_en}}
        <label for="content"> Контент (en)</label>
        {{form.content_en}}
        <label for="image-select">Выбрать картинки:</label>
        <div style="display: none;">
        {{form.images}}
        </div>
        <p id="selected-files"></p>

        {% for img in post_att %}
            <div>
                <input type="checkbox" value="{{img.pk}}" name="attachments">
                <img src="{{img.file.url}}" width="300px">
            </div>
        {% endfor %}

        <button type="submit">Обновить пост</button>
    </form>
</div>
<script src="{% static 'scripts.js' %}"></script>
{% endblock %}
